<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - JOESTAR PEPTIDE</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        function log(message) {
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
        }

        async function testHealth() {
            try {
                const response = await fetch(API_BASE + '/health');
                const data = await response.json();
                log('Health check: ' + JSON.stringify(data));
            } catch (error) {
                log('Health check error: ' + error.message);
            }
        }

        async function testRegister() {
            try {
                const response = await fetch(API_BASE + '/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test' + Date.now() + '@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                log('Register result: ' + JSON.stringify(data));
            } catch (error) {
                log('Register error: ' + error.message);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch(API_BASE + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                log('Login result: ' + JSON.stringify(data));
            } catch (error) {
                log('Login error: ' + error.message);
            }
        }
    </script>
</body>
</html>
