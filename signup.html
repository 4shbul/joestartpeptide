<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JOESTAR PEPTIDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .navy { color: #dc2626; }
        .bg-navy { background-color: #dc2626; }
        .teal { color: #ec4899; }
        .bg-teal { background-color: #ec4899; }

        .signup-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 48px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 480px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #ec4899, #a855f7);
            border-radius: 24px 24px 0 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .btn-primary {
            background: linear-gradient(135deg, #dc2626 0%, #ec4899 50%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px 16px 52px;
            border: 2px solid rgba(229, 231, 235, 0.8);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1), 0 4px 12px rgba(220, 38, 38, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .input-field::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #dc2626;
            font-size: 18px;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .logo .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #dc2626, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo i {
            font-size: 32px;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #dc2626, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
            margin: 8px 0 0;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #6b7280;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.98);
            padding: 0 20px;
            position: relative;
            z-index: 1;
            font-size: 14px;
            font-weight: 500;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6b7280;
        }

        .social-btn:hover {
            border-color: #dc2626;
            color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
        }

        .alert {
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
        }

        .alert-error {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-strength {
            margin-top: -12px;
            margin-bottom: 16px;
            font-size: 12px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        .strength-weak {
            color: #dc2626;
            background: rgba(220, 38, 38, 0.1);
        }
        .strength-medium {
            color: #d97706;
            background: rgba(217, 119, 6, 0.1);
        }
        .strength-strong {
            color: #059669;
            background: rgba(5, 150, 105, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            margin-top: 2px;
            accent-color: #dc2626;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #374151;
            line-height: 1.5;
        }

        .checkbox-group a {
            color: #dc2626;
            font-weight: 600;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .signup-card {
                padding: 32px 24px;
                margin: 20px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .input-field {
                padding: 14px 18px 14px 48px;
            }

            .checkbox-group {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <div class="logo">
            <i class="fas fa-flask"></i>
            <h1>JOESTAR PEPTIDE</h1>
            <p class="text-gray-600 mt-2">Create your account to access premium peptides.</p>
        </div>

        <form id="signup-form">
            <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-text"></span>
            </div>

            <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="success-text"></span>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input
                    type="text"
                    id="name"
                    class="input-field"
                    placeholder="Enter your full name"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="input-field"
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    class="input-field"
                    placeholder="Create a strong password"
                    required
                >
                <div id="password-strength" class="password-strength hidden">
                    Password strength: <span id="strength-text"></span>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input
                    type="password"
                    id="confirm-password"
                    class="input-field"
                    placeholder="Confirm your password"
                    required
                >
            </div>

            <div class="flex items-center mb-4">
                <input type="checkbox" id="terms" class="mr-2" required>
                <label for="terms" class="text-sm text-gray-600">
                    I agree to the
                    <a href="#" class="text-teal hover:text-navy">Terms of Service</a>
                    and
                    <a href="#" class="text-teal hover:text-navy">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn-primary" id="signup-btn">
                <i class="fas fa-user-plus mr-2"></i>
                Create Account
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="text-center">
            <p class="text-gray-600">
                Already have an account?
                <a href="login.html" class="text-teal hover:text-navy font-medium transition duration-300">
                    Sign in here
                </a>
            </p>
        </div>

        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-500 hover:text-gray-700 transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = 'http://localhost:3001/api';

        // Helper function for API calls
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'API request failed');
                }

                return data;
            } catch (error) {
                console.error('API request error:', error);
                throw error;
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.classList.add('alert', 'alert-error');

            // Hide success message if visible
            document.getElementById('success-message').classList.add('hidden');
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
            successDiv.classList.add('alert', 'alert-success');

            // Hide error message if visible
            document.getElementById('error-message').classList.add('hidden');
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('password-strength');
            const strengthText = document.getElementById('strength-text');

            if (password.length === 0) {
                strengthDiv.classList.add('hidden');
                return;
            }

            strengthDiv.classList.remove('hidden');

            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            if (score <= 2) {
                strengthText.textContent = 'Weak';
                strengthText.className = 'strength-weak';
            } else if (score <= 3) {
                strengthText.textContent = 'Medium';
                strengthText.className = 'strength-medium';
            } else {
                strengthText.textContent = 'Strong';
                strengthText.className = 'strength-strong';
            }
        }

        // Real-time password strength checking
        document.getElementById('password').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const signupBtn = document.getElementById('signup-btn');
            const originalText = signupBtn.innerHTML;

            // Show loading state
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
            signupBtn.disabled = true;

            hideMessages();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Client-side validation
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                signupBtn.innerHTML = originalText;
                signupBtn.disabled = false;
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                signupBtn.innerHTML = originalText;
                signupBtn.disabled = false;
                return;
            }

            try {
                const data = await apiRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ name, email, password })
                });

                // Store token
                localStorage.setItem('joestarToken', data.token);

                showSuccess('Account created successfully! Redirecting to login...');

                // Redirect to login page after short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                showError(error.message || 'Registration failed. Please try again.');
                signupBtn.innerHTML = originalText;
                signupBtn.disabled = false;
            }
        });

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('joestarToken');
            if (token) {
                try {
                    // Verify token is still valid
                    await apiRequest('/auth/profile');
                    // If successful, redirect to home
                    window.location.href = 'index.html';
                } catch (error) {
                    // Token is invalid, remove it
                    localStorage.removeItem('joestarToken');
                }
            }
        });
    </script>
</body>
</html>
